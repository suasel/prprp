<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link href="style.css" rel="stylesheet"> <!-- Link to external CSS -->
</head>
<body>
  <div class="main-container">
    <div class="container">
      <h1>Pomodoro Timer</h1>
      <div class="timer" id="timer">25:00</div>
      <div class="controls">
        <button id="startTimer">Start</button>
        <button id="pauseTimer">Pause</button>
        <button id="resetTimer">Reset</button>
      </div>
      <div class="input-section">
        <div class="input-box">
          <label for="studyTime">Study:</label>
          <input type="number" id="studyTime" min="1" placeholder="25"> min 
        </div>
        <div class="input-box">
          <label for="breakTime">Break:</label>
          <input type="number" id="breakTime" min="1" placeholder="5"> min 
        </div>
        <button id="setPomodoro">Set</button>
      </div> 
      <!-- Quote Section -->
      <div class="quote-section" id="quote"> "Belajar ngentod." - diva </div>
    </div> 
    <!-- Spotify Embed -->
    <div class="spotify">
      <h3>Listen to Music</h3>
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3FGp5mJ42aCn4A9zCKfyLb?utm_source=generator" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </div>

  <!-- JavaScript to handle timer functionality -->
  <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
