/* Reset CSS */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

.social-icons {
  position: absolute; /* Letakkan di posisi tetap di kanan atas */
  top: 20px; /* Jarak dari atas */
  right: 20px; /* Jarak dari kanan */
  display: flex;
  gap: 15px; /* Jarak antar ikon */
}

.social-icons a img {
  height: 30px; /* Ukuran ikon */
  width: auto;
  transition: transform 0.3s ease; /* Efek hover */
}

.social-icons a img:hover {
  transform: scale(1.1); /* Perbesar sedikit saat di-hover */
}
