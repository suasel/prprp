<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Sidebar Menu Using HTML & CSS</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet"> <!-- Link to external CSS -->
</head>
<body>
  <!-- Sidebar -->
  <nav>
    <ul>
      <li class="logo"><img alt="" src="https://i.postimg.cc/D0MFQWcd/Desain-tanpa-judul.png"></li>
      <li>
        <a href="../index.html" onclick="loadPage('#')"><i class="fa fa-home"></i>   Home</a>
      </li>
      <li>
        <a href="#" onclick="loadPage('../penyemangat/penyemangat.html')"><i class="fa fa-smile-o"></i>   Penyemangat</a>
      </li>
      <li>
        <a href="#" onclick="loadPage('../todolist/todolist.html')"><i class="fa fa-list"></i>   To Do List</a>
      </li>
      <li>
        <a href="#" onclick="loadPage('../pomodoro/pomodoro.html')"><i class="fa fa-clock-o"></i>   Pomodoro</a>
      </li>
    </ul>
  </nav>

  <!-- Main Content Wrapper -->
  <div class="wrapper">
    <!-- Here we will display the iframe content -->
    <div class="section">
      <iframe id="contentFrame" src="../penyemangat/penyemangat.html" style="width: 100%; height: 100vh; border: none;"></iframe> <!-- Default page -->
    </div>
  </div>

  <!-- JavaScript to change iframe content -->
  <script src="script.js"></script> <!-- Link to external JS -->
</body>
</html>
